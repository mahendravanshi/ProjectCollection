<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <footer id="fragmentTag" th:fragment="footer1(title,subTitle)">

        <h1 th:text="${title}"></h1>

       <h3>More on than later</h3>
   </div>
  </footer>
