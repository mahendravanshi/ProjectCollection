<div class="container text-center mt-5 bg-light p-5">
   <h1>{{countNumber}}</h1>
  <div class="row mt-5">
      <div class="col-lg-4 mt-2">
         <button class="btn btn-dark" (click)="resetBtn()">Reset</button>  
      </div>
      <div class="col-lg-4 mt-2">
        <button class="btn btn-success" (click)="incBtn()">Increase</button>
      </div>
      <div class="col-lg-4 mt-2">
        <button class="btn btn-danger" (click)="decBtn()">Decrease</button>
      </div>

  </div>
</div>
